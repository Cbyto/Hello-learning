<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <script>
		// Autom√°tico
		const URL_API = window.location.origin;
        // const URL_API = 'https://tt-api-productos.vercel.app'; 
    </script>

    <div class="container mx-auto p-4 md:p-8">
        
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600">üì¶ Gesti√≥n de Productos</h1>
            <div>
                <div id="login-form" class="flex gap-2">
                    <input type="email" id="email" placeholder="admin@test.com" class="border p-2 rounded text-sm" value="pruebas@correo.com">
                    <input type="password" id="password" placeholder="******" class="border p-2 rounded text-sm" value="123456">
                    <button onclick="login()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm">Entrar</button>
                </div>
                <div id="user-info" class="hidden flex items-center gap-4">
                    <span class="text-green-600 font-semibold text-sm">üü¢ Admin conectado</span>
                    <button onclick="logout()" class="text-red-500 underline text-sm">Salir</button>
                </div>
            </div>
        </div>

        <div id="admin-panel" class="hidden bg-white p-6 rounded-lg shadow-md mb-8 border-l-4 border-green-500">
            <h2 class="text-xl font-bold mb-4">‚ûï Nuevo Producto</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <input id="new-codigo" type="text" placeholder="C√≥digo (ej: P999)" class="border p-2 rounded">
                <input id="new-ean" type="text" placeholder="EAN (ej: 779...)" class="border p-2 rounded">
                <input id="new-nombre" type="text" placeholder="Nombre" class="border p-2 rounded">
                <input id="new-precio" type="number" placeholder="Precio Vta" class="border p-2 rounded">
                <input id="new-stock" type="number" placeholder="Stock" class="border p-2 rounded">
                <input id="new-cat" type="text" placeholder="Categor√≠a" class="border p-2 rounded">
            </div>
            <button onclick="crearProducto()" class="mt-4 w-full bg-green-600 text-white font-bold py-2 rounded hover:bg-green-700 transition">
                Guardar Producto
            </button>
        </div>

        <div class="bg-white p-4 rounded-lg shadow-sm mb-6 flex gap-2">
            <input type="text" id="inputBusqueda" placeholder="Buscar por ID o EAN..." class="flex-1 bg-red-200 border border-red-200 text-gray-800 p-2 rounded focus:outline-none focus:bg-white focus:border-red-500 transition">
            <button onclick="buscar('id')" class="bg-gray-200 px-4 rounded font-bold">üîç ID</button>
            <button onclick="buscar('ean')" class="bg-gray-200 px-4 rounded font-bold">üîç EAN</button>
            <button onclick="cargarProductos()" class="bg-blue-100 text-blue-700 px-4 rounded font-bold">Ver Todos</button>
        </div>

        <div id="lista-productos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-1 md:col-span-2 lg:col-span-3 text-center py-10">
                <p class="text-gray-500 text-xl">üëã ¬°Hola! Presiona <b>"Ver Todos"</b> o realiza una b√∫squeda para ver el cat√°logo.</p>
            </div>
        </div>
    </div>
	
	<!-- Esto deber√≠a ir en un archivo aparte -->
    <script>
        // --- 1. L√ìGICA DE AUTENTICACI√ìN ---

        // Al cargar la p√°gina, revisamos si hay token guardado
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                mostrarModoAdmin(true);
            }
            // cargarProductos(); 			// Cargamos los productos autom√°ticamente al entrar no esta bueno.
        });

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${URL_API}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!res.ok) throw new Error("Credenciales incorrectas");

                const data = await res.json();
                
                // GUARDAMOS EL TOKEN EN EL NAVEGADOR
                localStorage.setItem('token', data.token);
                
                mostrarModoAdmin(true);
                alert("Bienvenido!");

            } catch (error) {
                alert(error.message);
            }
        }

        function logout() {
			// Borado del token
            localStorage.removeItem('token');
            mostrarModoAdmin(false);
            //cargarProductos(); 			// No queda bien que se vean los productos luego.
			// Limpiamos la pantalla y ponemos el mensaje inicial
			const contenedor = document.getElementById('lista-productos');
            contenedor.innerHTML = `
                <div class="col-span-1 md:col-span-2 lg:col-span-3 text-center py-10">
                    <p class="text-gray-500 text-xl">üëã ¬°Hola! Presiona <b>"Ver Todos"</b> o realiza una b√∫squeda para ver el cat√°logo.</p>
                </div>
            `;
            alert("Has cerrado sesi√≥n correctamente.");
        }

        function mostrarModoAdmin(activo) {
            const loginForm = document.getElementById('login-form');
            const userInfo = document.getElementById('user-info');
            const adminPanel = document.getElementById('admin-panel');

            if (activo) {
                loginForm.classList.add('hidden');
                userInfo.classList.remove('hidden');
                adminPanel.classList.remove('hidden');
            } else {
                loginForm.classList.remove('hidden');
                userInfo.classList.add('hidden');
                adminPanel.classList.add('hidden');
            }
            cargarProductos(); 			// Refrescamos la lista para mostrar/ocultar botones de borrar
        }

        // --- 2. L√ìGICA DE PRODUCTOS (CRUD) ---

        async function crearProducto() {
            const token = localStorage.getItem('token');
            if (!token) return alert("Debes iniciar sesi√≥n");

            const nuevoProducto = {
                codigo: document.getElementById('new-codigo').value,
                ean: document.getElementById('new-ean').value,
                nombre: document.getElementById('new-nombre').value,
                precioVta: Number(document.getElementById('new-precio').value),
                stock: Number(document.getElementById('new-stock').value),
                categoria: document.getElementById('new-cat').value
            };

            try {
                const res = await fetch(`${URL_API}/api/products`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify(nuevoProducto)
                });

                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData.message);
                }

                alert("‚úÖ Producto creado con √©xito");
                // Limpiar campos
                document.querySelectorAll('#admin-panel input').forEach(i => i.value = '');
                cargarProductos(); // Recargar lista

            } catch (error) {
                alert("‚ùå Error: " + error.message);
            }
        }

        async function eliminarProducto(id) {
            if (!confirm("¬øSeguro que quiere eliminar este producto?")) return;

            const token = localStorage.getItem('token');
            if (!token) return alert("Debe iniciar sesi√≥n");

            try {
                const res = await fetch(`${URL_API}/api/products/${id}`, {
                    method: 'DELETE',
                    headers: { 
                        'Authorization': `Bearer ${token}` 
                    }
                });

                if (!res.ok) throw new Error("No se pudo eliminar");

                alert("üóëÔ∏è Producto eliminado");
                cargarProductos(); // Recargar lista

            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        async function cargarProductos() {
            dibujarLista(`${URL_API}/api/products`);
        }

        async function buscar(tipo) {
            const input = document.getElementById('inputBusqueda').value.trim();
            if (!input) return;
            const ruta = tipo === 'id' ? `/${input}` : `/ean/${input}`;
            dibujarLista(`${URL_API}/api/products${ruta}`, true);
        }

        // Funci√≥n gen√©rica para dibujar tarjetas
        async function dibujarLista(url, esBusqueda = false) {
            const contenedor = document.getElementById('lista-productos');
            const token = localStorage.getItem('token'); 		// Verificamos si es admin para mostrar bot√≥n borrar
            
            contenedor.innerHTML = '<p class="text-center col-span-3">Cargando...</p>';

            try {
                const res = await fetch(url);
                if (res.status === 404) {
                    contenedor.innerHTML = '<p class="text-center col-span-3 text-red-500">No encontrado</p>';
                    return;
                }
                
                let productos = await res.json();
                if (!Array.isArray(productos)) productos = [productos]; 	// Si devuelve uno solo, lo hacemos array

                contenedor.innerHTML = '';
                
                productos.forEach(prod => {
                    const tarjeta = `
                        <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition relative border-t-4 border-blue-500">
                            
                            ${token ? `
                                <button onclick="eliminarProducto('${prod.id}')" 
                                    class="absolute top-2 right-2 text-red-400 hover:text-red-700 font-bold text-xl" title="Eliminar">
                                    &times;
                                </button>
                            ` : ''}

                            <div class="flex justify-between items-start">
                                <div>
                                    <h2 class="text-xl font-bold text-gray-800">${prod.nombre}</h2>
                                    <p class="text-sm text-gray-500">Cod: ${prod.codigo}</p>
                                </div>
                                <span class="bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded">
                                    $${prod.precioVta}
                                </span>
                            </div>
                            <div class="mt-4 text-gray-600 text-sm">
                                <p>üè∑Ô∏è Categor√≠a: ${prod.categoria || 'Sin cat'}</p>
                                <p>üì¶ Stock: ${prod.stock} u.</p>
                                <p>üìü EAN: ${prod.ean || '-'}</p>
                                <p class="mt-2 text-xs text-gray-300 select-all cursor-pointer" title="ID Base de datos">ID: ${prod.id}</p>
                            </div>
                        </div>
                    `;
                    contenedor.innerHTML += tarjeta;
                });

            } catch (error) {
                console.error(error);
                contenedor.innerHTML = '<p class="text-center col-span-3 text-red-500">Error de conexi√≥n</p>';
            }
        }
    </script>
</body>
</html>
